<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<center>
    <header>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <h1>Project Management Tool</h1>
    <!-- Mock Login -->
    <section id="login-section">

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>
</center>
    <main style="display:none;">
        <!-- User Profile Section -->
        <section id="user-profile">
            <h2>User Profile</h2>
            <div class="profile-card">
                <img src="D:\projet\Untitled.jpg" alt="Profile Picture">
                <div>
                    <h3 id="logged-in-user">John Doe</h3>
                    <p>Role: <span id="user-role">Project Manager</span></p>
                </div>
            </div>
        </section>

        <!-- Project Creation Section -->
        <section id="project-creation">
            <h2>Create a New Project</h2>
            <form id="project-form">
                <input type="text" id="project-name" placeholder="Enter project name..." required>
                <textarea id="project-description" placeholder="Enter project description..." required></textarea>
                <button type="submit">Create Project</button>
            </form>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <div id="project-list" class="grid"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
